# Site wide configuration

title: Arclava Music Company
locale: en_US
description: Publishing ultra-rock, unique artists and albums for the ultimate listening pleasure.
logo: site-logo1.png
search: true
url: http://arclavamusic.com
excerpt_separator: "" 

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-spotify-plugin

spotify:
  theme: "dark"
  open: true
  sass:
    jekyll: true
    dir: "/_sass/vendor/"
  title:
    enable: true
    text: "Jekyll Spotify Plugin"
  content:
    enable: true
    text: |
      Jekyll plugin to generate html snippets for embedding Spotify Musics. To listen to the full song, open your Spotify and start these musics.

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Arclava Music Company
  avatar: arc_lava_bio.png
  email: you@email.com
  disqus-shortname:
  twitter: #username
  facebook: #username
